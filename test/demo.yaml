apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rollout-analysis-set
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: 'https://github.com/argoproj/argo-rollouts'
      revision: HEAD
      directories:
      - path: 'examples'
  template:
    metadata:
      name: rollout-analysis-app
    spec:
      project: default
      source:
        repoURL: 'https://github.com/argoproj/argo-rollouts'
        targetRevision: HEAD
        path: 'examples/rollout-analysis-step.yaml'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      rollout:
        apiVersion: argoproj.io/v1alpha1
        kind: Rollout
        metadata:
          name: rollout-analysis
          namespace: default
        spec:
          replicas: 5
          strategy:
            canary:
              steps:
                - setWeight: 20
                - pause:
                    duration: 30s
                - setWeight: 100
          template:
            metadata:
              labels:
                app: rollout-analysis
            spec:
              containers:
                - name: rollout-app
                  image: argoproj/rollouts-demo:blue

