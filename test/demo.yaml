apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: 'https://github.com/argoproj/argocd-example-apps'
      revision: HEAD
      directories:
      - path: 'guestbook'
  template:
    metadata:
      name: guestbook
    spec:
      project: default
      source:
        repoURL: 'https://github.com/argoproj/argocd-example-apps'
        targetRevision: HEAD
        path: 'guestbook'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: test
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
