apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: 'https://github.com/sisuani/argocd-canary-test'
      revision: HEAD
      directories:
      - path: 'demo'
  template:
    metadata:
      name: demo
    spec:
      project: default
      source:
        repoURL: 'https://github.com/sisuani/argocd-canary-test'
        targetRevision: HEAD
        path: 'demo'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: test
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
